<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">

</head>

<body style="background-color: rgb(0, 0, 0); color: white; font-family: 'Young Serif', serif;">
    <h2 style="text-align: center;">BMI Calculator</h2>
    <form>
        <div class="waight" style="display: flex; justify-content: center; align-items: center;">
            Enetr Your Waight in KG: <input type="text" id="waight">
        </div> <br>
        <div class="height" style="display: flex; justify-content: center; align-items: center;">
            Enetr Your Height in CM: <input type="text" id="height">
        </div> <br>
        <div id="result" style="display: flex; justify-content: center; align-items: center; margin-left: 29px;"></div>

        <div class="submit" style="display: flex; justify-content: center; align-items: center; margin-left: 29px;">
            <input type="submit" value="Calculate">
        </div>
        <div class="guid">
            <h3 style="text-align: center;">BMI user weight guide</h3>
            <div class="usr-guid">
            <p style="text-align: center;">under weight = less then 18.6</p>
            <p style="text-align: center;"> normal weight = 18.6 to 24.9</p>
            <p style="text-align: center;">Overweight = greather then 24.9 </p>
        </div>
        </div>
    </form>

    <script src="index.js"></script>
</body>
</html>
